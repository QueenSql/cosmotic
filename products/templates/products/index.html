{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmotic Beauty</title>
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'products/images/logo.jpg' %}" alt="Cosmotic Beauty Logo" height="80" />
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'candles' %}">Candles</a></li>
                <li><a href="{% url 'room_sprays' %}">Room Sprays</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to Cosmotic Beauty</h2>
        <p>Explore our fragrant candles and room sprays designed to uplift any space.</p>

        <h2>Our Products</h2>
        <section id="products" class="products-gallery">
            <div id="product-images"></div>
        </section>
    </main>

    <script>
        // Add your product image filenames here
        const productImages = [
            "candle1.jpg",
            "candle2.jpg",
            "RoomSpray1.jpg",
            "RoomSpray2.jpg",
        ];

        const productContainer = document.getElementById("product-images");

        productImages.forEach(img => {
            const imgEl = document.createElement("img");
            imgEl.src = "{% static 'products/images/' %}" + img;
            imgEl.alt = img.split('.')[0];
            imgEl.className = "product-image";
            productContainer.appendChild(imgEl);
        });
    </script>
</body>
</html>
